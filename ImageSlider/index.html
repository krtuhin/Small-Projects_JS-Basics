<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <!-- images -->
    <div id="container">
      <div class="slide">
        <img src="img/1.jpg" alt="" />
        <div id="caption">Caption Text 1</div>
      </div>
      <div class="slide">
        <img src="img/2.jpg" alt="" />
        <div id="caption">Caption Text 2</div>
      </div>
      <div class="slide">
        <img src="img/3.webp" alt="" />
        <div id="caption">Caption Text 3</div>
      </div>
      <div class="slide">
        <img src="img/4.webp" alt="" />
        <div id="caption">Caption Text 4</div>
      </div>
      <span id="prev" class="arrow">&#10094 </span>
      <span id="next" class="arrow">&#10095 </span>
    </div>

    <!-- js file -->
    <script src="script.js"></script>
    
  </body>
</html>
